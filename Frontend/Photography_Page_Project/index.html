<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Nature Gallery</h1>
    <h6>Live Online Pics</h6>
    <div class="my-products">
      <div class="my-products-gallery">
        <img
          src="https://picsum.photos/id/55/800"
          alt="click here"
          onclick="myImageFunction(this)"
        />
        <img
          src="https://picsum.photos/id/38/800?grayscale"
          alt="click here"
          onclick="myImageFunction(this)"
        />
        <img
          src="https://picsum.photos/id/89/800"
          alt="click here"
          onclick="myImageFunction(this)"
        />
        <img
          src="https://picsum.photos/id/54/800?grayscale"
          alt="click here"
          onclick="myImageFunction(this)"
        />
      </div>
      <div class="image-container">
        <img
          id="img-box"
          alt="click here"
          src="https://picsum.photos/id/55/800"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
